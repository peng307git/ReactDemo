<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        #text{
            width: 600px;
            height: 600px;
        }

<body>
    <textarea id="text"></textarea>
    <input type="button" name="" value="dianji" id="dianji">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript">
    $("#dianji").click(function(){
       var tex = $('#text').val();
        console.log(tex)
        console.log(html_encode(tex))
    })

         function html_encode(str){   
                              var s = "";   
                              if (str.length == 0) return "";   
                              s = str.replace(/&/g, "&gt;");   
                              s = s.replace(/</g, "&lt;");   
                              s = s.replace(/>/g, "&gt;");   
                              s = s.replace(/ /g, "&nbsp;");   
                              s = s.replace(/\'/g, "&#39;");   
                              s = s.replace(/\"/g, "&quot;"); 
                              return s;   
    }
    </script>
</body>
</html>
