<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="../build/jquery.min.js"></script>
    <script type="text/javascript" src="../build/react-0.14.0.js"></script>
    <script type="text/javascript" src="../build/react-dom-0.14.0.js"></script>
    <script type="text/javascript" src="../build/browser.min.js"></script>
</head>
<body>
    <h1><span class="label label-info">demo3</span></h1>
    <br><br><br>
    <section class="well" id="well">
        
    </section>
    <script type="text/babel">
        var Text = React.createClass({
            getInitialState:function(){
                return {name : "react"};
            },
            keyUp:function(e){
                this.setState({name:e.target.value},function(){
                    console.log(this.state.name);
                })
            },
            render:function(){
                return (
                    <div class="a">
                        大家好，我是用{this.props.name}渲染出来的
                        <input onKeyUp={this.keyUp}/>
                    </div>
                );
            }
        });
        ReactDOM.render(
            <Text></Text>,
            document.getElementById("well")
        );
    </script>
</body>
